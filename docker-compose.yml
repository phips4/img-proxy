services:
  gateway:
    build:
      dockerfile: Dockerfile
      context: ./gateway/.
    volumes:
      - .:/opt/app/gateway
    expose:
      - 8080
    environment:
      CLUSTER_SECRET: "6ycQElx60By2aG66YqQoAmMemebZoQgEBTsph2KkdW8="
      KNOWN_HOSTS: "img-proxy-worker-1"
