      CLUSTER_SECRET: "6ycQElx60By2aG66YqQoAmMemebZoQgEBTsph2KkdW8="
      HOST: "0.0.0.0"
      PORT: "8080"
      KNOWN_HOSTS: "img-proxy-worker-1"